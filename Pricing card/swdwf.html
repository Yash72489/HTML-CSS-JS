<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 300px;
            margin: 50px auto;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            cursor: pointer;
            position: relative;
        }

        .info-box {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            color: #fff;
            padding: 10px;
            border: 1px solid #ec0e0e;
            background-color: #ec0e0e;
            box-sizing: border-box;
            
           
        }

        li:hover .info-box {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li>
                Item 1
                <div class="info-box">
                    <p>This is some additional information about Item 1.</p>
                </div>
            </li>
            <li>
                Item 2
                <div class="info-box">
                    <p>This is some additional information about Item 2.</p>
                </div>
            </li>
            <li>
                Item 3
                <div class="info-box">
                    <p>This is some additional information about Item 3.</p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
