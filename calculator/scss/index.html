<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-bold-rounded/css/uicons-bold-rounded.css'>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="text">
                    <div class="textarea" id="answer">
                        <!-- <input type="text" name="" id="answer"> -->
                    </div>
                </div>
                <div class="row1">
                    <div class="rw1"><button>AC</button></div>
                    <div class="rw2"><button><i class="fi fi-rr-arrow-left"></i></button></div>
                    <div class="rw3"><button>%</button></div>
                    <div class="rw4"><button class="btn"><i class="fi fi-br-divide"></i></button></div>
                </div>
                <div class="row2">
                    <div class="rw1"><button>7</button></div>
                    <div class="rw2"><button>8</button></div>
                    <div class="rw3"><button>9</button></div>  
                    <div class="rw4"><button class="btn"><i class="fi fi-br-cross"></i></button></div>
                </div>
                <div class="row3">
                    <div class="rw1"><button>4</button></div>
                    <div class="rw2"><button>5</button></div>
                    <div class="rw3"><button>6</button></div>  
                    <div class="rw4"><button class="btn">-</button></div>
                </div>
                <div class="row4">
                    <div class="rw1" ><button onclick="oneClicked()">1</button></div>
                    <div class="rw2"><button>2</button></div>
                    <div class="rw3"><button>3</button></div>  
                    <div class="rw4"><button class="btn">+</button></div>
                </div>
                <div class="row5">
                    <div class="rw1"><button>0</button></div>
                    <div class="rw2"><button>00</button></div>
                    <div class="rw3"><button>.</button></div>  
                    <div class="rw4"><button class="btn">=</button></div>
                </div>
            </div>
        </section>
    </main>
    <script src="../index.js"></script>
</body>
</html>
